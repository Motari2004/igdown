<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scorpio | IG-Video Extraction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #08080a; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.7);
        }

        .premium-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            filter: blur(60px);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-success {
            background: #10b981 !important;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .scan-line {
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.08), transparent);
            position: absolute;
            animation: scan 1.5s ease-in-out infinite;
        }

        .success-checkmark {
            display: none;
            color: white;
            animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes scaleIn { 
            from { transform: scale(0) rotate(-20deg); opacity: 0; } 
            to { transform: scale(1.1) rotate(0deg); opacity: 1; } 
        }
    </style>
</head>
<body class="text-slate-300 min-h-screen flex flex-col items-center md:justify-center justify-start p-4 pt-16 md:pt-4 relative overflow-hidden">

    <div class="premium-glow -top-10 -left-10"></div>
    <div class="premium-glow -bottom-10 -right-10" style="background: radial-gradient(circle, rgba(139, 92, 246, 0.06) 0%, rgba(0, 0, 0, 0) 70%);"></div>

    <main class="w-full max-w-xl z-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 mb-3 px-3 py-1 rounded-full bg-white/5 border border-white/10">
                <span class="w-1.5 h-1.5 rounded-full bg-indigo-500 animate-pulse"></span>
                <span class="text-[8px] uppercase tracking-[0.2em] font-black text-slate-400">System v2.5 Online</span>
            </div>
            
            <h1 class="text-6xl md:text-7xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white via-slate-200 to-indigo-500 leading-none">
                SCORPIO
            </h1>
            
            <div class="mt-3 mb-2 inline-flex items-center gap-2 px-3 py-1 rounded-md bg-indigo-500/10 border border-indigo-500/20">
                <span class="text-[10px] md:text-xs font-bold text-indigo-400 uppercase tracking-[0.2em]">IG-Video Downloader</span>
            </div>
            
            <p class="text-[10px] md:text-xs text-slate-500 font-medium tracking-widest uppercase opacity-60">High-Performance Extraction Engine</p>
        </div>

        <div class="glass-card rounded-[2.5rem] p-6 md:p-10 relative overflow-hidden" id="mainCard">
            <div id="scanLine" class="absolute inset-0 pointer-events-none hidden">
                <div class="scan-line"></div>
            </div>

            <form id="dlForm" class="space-y-6">
                <div>
                    <label class="block text-[9px] font-bold text-slate-500 uppercase tracking-widest mb-3 ml-1">Media Stream URL</label>
                    <input type="url" name="url" id="urlInput" required 
                        placeholder="Paste Instagram link here..." 
                        class="w-full px-5 py-4 rounded-xl bg-black/40 border border-white/5 focus:border-indigo-500/40 focus:ring-4 focus:ring-indigo-500/10 focus:outline-none transition-all text-white text-sm placeholder:text-slate-700">
                </div>

                <button type="submit" id="submitBtn" class="w-full btn-gradient text-white font-black text-xs tracking-[0.2em] py-4 rounded-xl flex items-center justify-center gap-3">
                    <span id="btnText">EXECUTE FETCH</span>
                    <div id="successCheck" class="success-checkmark">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                </button>
            </form>

            <div id="loading" class="hidden mt-8">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-indigo-400 font-bold uppercase tracking-tighter text-[9px]">Pipeline Processing</span>
                    <span id="percent" class="text-slate-500 text-[10px] tabular-nums">0%</span>
                </div>
                <div class="h-1 w-full bg-white/5 rounded-full overflow-hidden">
                    <div id="progressBar" class="h-full bg-indigo-500 w-0 transition-all duration-300 shadow-[0_0_10px_rgba(99,102,241,0.5)]"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 md:gap-4 mt-6">
            <div class="glass-card rounded-xl p-3 md:p-5 border-t border-white/5">
                <span class="text-[7px] md:text-[10px] text-indigo-400 font-black uppercase tracking-wider block mb-1">Engine</span>
                <span class="text-[9px] md:text-sm font-bold text-white truncate block tracking-tight">CORE-V2</span>
                <p id="engineStatus" class="text-[7px] md:text-[9px] text-slate-500 uppercase mt-0.5 truncate">Optimized</p>
            </div>
            
            <div class="glass-card rounded-xl p-3 md:p-5 border-t border-white/5 relative">
                <span class="text-[7px] md:text-[10px] text-indigo-400 font-black uppercase tracking-wider block mb-1">Gateway</span>
                <div class="flex items-center gap-1">
                    <span class="text-[9px] md:text-sm font-bold text-white truncate tracking-tight">0.02ms</span>
                    <span class="flex h-1.5 w-1.5 relative">
                        <span class="animate-ping absolute h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-emerald-500"></span>
                    </span>
                </div>
                <p class="text-[7px] md:text-[9px] text-slate-500 uppercase mt-0.5">Active</p>
            </div>

            <div class="glass-card rounded-xl p-3 md:p-5 border-t border-white/5">
                <span class="text-[7px] md:text-[10px] text-indigo-400 font-black uppercase tracking-wider block mb-1">Fidelity</span>
                <span class="text-[9px] md:text-sm font-bold text-white truncate tracking-tight">4K MAX</span>
                <p class="text-[7px] md:text-[9px] text-slate-500 uppercase mt-0.5">Lossless</p>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('dlForm');
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const successCheck = document.getElementById('successCheck');
        const loader = document.getElementById('loading');
        const progressBar = document.getElementById('progressBar');
        const scanLine = document.getElementById('scanLine');
        const percentText = document.getElementById('percent');
        const engineStatus = document.getElementById('engineStatus');
        const urlInput = document.getElementById('urlInput');

        form.onsubmit = async (e) => {
            e.preventDefault(); // This prevents the browser from loading/refreshing

            const url = urlInput.value;
            if (!url) return;

            // UI State: Active
            btn.disabled = true;
            loader.classList.remove('hidden');
            scanLine.classList.remove('hidden');
            btnText.innerText = "EXTRACTING";
            engineStatus.innerText = "Active";
            engineStatus.style.color = "#818cf8";
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress > 95) progress = 95;
                progressBar.style.width = progress + '%';
                percentText.innerText = Math.round(progress) + '%';
            }, 300);

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ 'url': url })
                });

                if (!response.ok) throw new Error("Server Error");

                // Process the file download in the background
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = downloadUrl;
                a.download = `scorpio_${Date.now()}.mp4`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                
                // Finalize Progress
                clearInterval(interval);
                progressBar.style.width = '100%';
                percentText.innerText = '100%';
                
                // Success State
                btnText.style.display = 'none';
                successCheck.style.display = 'block';
                btn.classList.add('btn-success');
                engineStatus.innerText = "Completed";

            } catch (err) {
                clearInterval(interval);
                btnText.innerText = "FETCH FAILED";
                engineStatus.innerText = "Error";
                engineStatus.style.color = "#ef4444";
                console.error(err);
            } finally {
                setTimeout(() => {
                    // Reset UI
                    loader.classList.add('hidden');
                    scanLine.classList.add('hidden');
                    btn.disabled = false;
                    btn.classList.remove('btn-success');
                    btnText.style.display = 'block';
                    btnText.innerText = "EXECUTE FETCH";
                    successCheck.style.display = 'none';
                    engineStatus.innerText = "Optimized";
                    engineStatus.style.color = "";
                    urlInput.value = '';
                    progressBar.style.width = '0%';
                }, 3000);
            }
        };
    </script>
</body>
</html>
