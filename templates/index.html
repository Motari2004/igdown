<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamProxy Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-white mb-2">Video DL <span class="text-blue-500">Pro</span></h1>
            <p class="text-slate-400 text-sm">Supports YouTube, Instagram, and more</p>
        </div>

        <form id="dlForm" action="/download" method="POST" class="space-y-6">
            <div>
                <input type="url" name="url" required 
                    placeholder="https://..." 
                    class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>

            <button type="submit" id="submitBtn" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform active:scale-95">
                Start Download
            </button>
        </form>

        <div id="loading" class="hidden mt-8 text-center animate-pulse">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-600 h-10 w-10 mx-auto mb-4"></div>
            <p class="text-blue-400 font-medium text-sm">Waking up the server...<br><span class="text-slate-500 font-normal">Your download will start automatically.</span></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('dlForm');
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loading');

        form.onsubmit = () => {
            btn.classList.add('hidden');
            loader.classList.remove('hidden');
            // Allow user to try again if download fails to trigger browser save dialog
            setTimeout(() => {
                btn.classList.remove('hidden');
                loader.classList.add('hidden');
            }, 8000);
        };
    </script>
</body>
</html>
